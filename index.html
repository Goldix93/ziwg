<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>ZIWG</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ziwg.css" rel="stylesheet">

  <body>

  <div onmousemove="myFunction(event)">
    <div class="container">

      <div id="upperDiv">
        <h1>ZIWG</h1>
        <p class="lead">Block configuration</p>
        <div class="row">
          <div id="buttonOutput" class="col-md-2 buttonTop">Output</div>
        </div>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="radioOptions" id="option1" autocomplete="off" value="connect" checked> Connect modules
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="radioOptions" id="option2" autocomplete="off" value="configure"> Configure modules
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="radioOptions" id="option3" autocomplete="off" value="delete"> Delete modules
          </label>
        </div>
        <div id="board">
       
          <!-- <canvas id="myCanvas" width="1000" height="600" style="border:1px solid #000000;">
          </canvas> -->
    		</div>
      </div>
      <div id="buttonsRow" class="row">
        
      </div>
    </div><!-- /.container -->
     

    <!-- JavaScript
    ================================================== -->
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/utils/Draggable.min.js"></script>
